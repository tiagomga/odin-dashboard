<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="sidebar">
            <div class="logo"></div>
            <div class="navigation">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="top">
                <div class="search">
                    <img src="" alt="magnifying glass">
                    <input type="search" name="search" id="search">
                </div>
                <div class="user">
                    <img src="" alt="notifications">
                    <img src="" alt="user photo">
                    <span>Morgan Oakley</span>
                </div>
            </div>
            <div class="bottom">
                <div>
                    <img src="" alt="user photo">
                    <div class="greetings">
                        <p class="small">Hi there,</p>
                        <p class="big">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="header-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
